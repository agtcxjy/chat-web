{% extends './BASE/base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='./BASE/css/login.css') }}">
{% endblock %}

{% block title %}Login to your account{% endblock %}

{% block body %}

    <div class="body">

        <form action="{{ url_for('bp.login') }}" method="POST" class="login_form">

            <div id="title">
                <p>Welcome back!</p>
            </div>

            <div class="box_form">
                <label for="name">account：</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>

            <br/>
            <div class="box_form">
                <label for="password">password：</label>
                <input type="password" name="password" id="password" required>

                <input type="checkbox" id="show_password">
                <label for="show_password"></label>

                <script>
                    const passwordInput = document.getElementById("password");
                    const showPasswordCheckbox = document.getElementById("show_password");

                    showPasswordCheckbox.addEventListener("change", function () {
                        if (this.checked) {
                            passwordInput.type = "text";
                        } else {
                            passwordInput.type = "password";
                        }
                    });
                </script>

            </div>

            <br>
            <div>
                <button type="submit" class="submitBtn">Log in now</button>
            </div>
            <br />
            <p style="font-size: 8px; text-align: center">First time user?<ins>
                <a href="{{ url_for('bp.signup') }}">Click here to register</a></ins></p>

        </form>


    </div>


{% endblock %}
